<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Ms. Cleo!</title>
  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="jquery.missCleo.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      $("textarea").missCleo({ 
          matches : /^DM [A-Za-z0-9]*/,
          call : function(match, val, config) {
            if(match) {
              config.target.css({ 'color' : 'red' });
            } else {
              config.target.css({ 'color' : 'blue' })
            }
          }
        });
    });
  </script>
</head>
<body>
  
  <div id="container">
    
    <textarea name="message" rows="8" cols="40" id="message"></textarea>
    
  </div>
  
</body>
</html>
